<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Css/fonts.css">
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="Css/explore.css">
    <title>Zoo::Explore</title>
</head>
<body>
    <section id="explore">
        <div class="wrapper">
            <div class="container-explore">

                <h2 class="line-full title-section poppins-medium font-35">Explore espécies</h2>

                <div class="image-explore">
                    <img src="https://images.pexels.com/photos/2642315/pexels-photo-2642315.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Imagem de um logo">
                    <h5 class="legend">Onça <i class="fa-solid fa-arrow-right-long"></i></h5>
                </div>

                <div class="image-explore">
                    <img src="https://images.pexels.com/photos/27454820/pexels-photo-27454820/free-photo-of-beija-flor-por-flor.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Arraia">
                    <h5 class="legend">Beija-flor <i class="fa-solid fa-arrow-right-long"></i></h5>
                </div>

                <div class="image-explore">
                    <img src="https://images.pexels.com/photos/2788825/pexels-photo-2788825.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Ave - dois pássaros">
                    <h5 class="legend">Coala<i class="fa-solid fa-arrow-right-long"></i></h5>
                </div>

                <div class="image-explore">
                    <img src="https://images.pexels.com/photos/2677026/pexels-photo-2677026.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Lagarto">
                    <h5 class="legend">Répteis<i class="fa-solid fa-arrow-right-long"></i></h5>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
